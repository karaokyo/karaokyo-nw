<!DOCTYPE html>
<html>
<head>
	<title>Options</title>
	<link rel="stylesheet" type="text/css" href="../css/karaokyo/jquery-ui.karaokyo.css" />
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/global.css" />
	<link rel="stylesheet" type="text/css" href="../css/options.css" />
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui-1.10.4.min.js"></script>
	<script type="text/javascript" src="../js/jscolor/jscolor.js"></script>
	<script type="text/javascript" src="../js/options.js"></script>
</head>
<body>
	<div class="container">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label text-primary">Text Size</label>
				<div class="col-sm-10 control-label">
					<div id="textSize"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label text-primary">Text Color</label>
				<div class="col-sm-10">
					<input id="textColor" class="form-control color" value="000000">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label text-primary">Stroke Color</label>
				<div class="col-sm-10">
					<input id="strokeColor" class="form-control color" value="ffffff">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label text-primary">Highlight Color</label>
				<div class="col-sm-10">
					<input id="highlightColor" class=" form-control color" value="9932cc">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
